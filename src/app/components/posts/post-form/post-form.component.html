<form [formGroup]="form" (submit)="submit()">
    <input 
        type="text" 
        placeholder="Электронная почта"
        formControlName="email"
    >
    <input 
        type="text"
        placeholder="Пароль"
        formControlName="password"
    >

    <button type="submit" [disabled]="this.form.invalid">Добавить</button>
</form>
